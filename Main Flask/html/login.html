<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <div class="form-login">
          <h2>Login</h2>
          <input type="text" name="username" id="username"class="login-f" placeholder="Login">
          <input type="password" name="password" id="password" class="password-f" placeholder="Password">
          <input type="submit" value="Sign In" class="button-sign-in">
          <a href="/register">Not registered?</a>
        </div>  
      </form>
      

    </div> 
  </body>
</html>
